        <script>
//        <!-- Get the modal -->
        var modal = document.getElementById('id01');

//        <!--When the user clicks anywhere outside of the modal, close it-->
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
                }
        }
        </script>

					<!-- Button to open the modal login form -->
 <button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
                <h1>{{appName}}</h1>
                <body> 
                <div class="container-fluid">
                    
                <div class="row">
                    <div class="col-md-5" ng-repeat="item in items track by $index">

                    </div>
                    </div>
                    </div>
                    
                </body>
            </div>
            <div ng-controller="paymentController">
                <form action="http://localhost:3000/charge" method="POST">
                    <script
                    src="https://checkout.stripe.com/checkout.js"
                    class = "stripe-button"
                    data-key = "pk_test_Etb6Rcs8OaFUK5JVgoWA4MAL"
                    data-amount = "1000"
                    data-name = "10 Tokens!"
                    data-description = "Buy 10 tokens to borrow stuff"
                    data-locale = "auto"
                    data-currency = "usd"
                    >
                    </script>
                </form>
