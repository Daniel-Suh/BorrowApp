<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        
        <title>Borrow</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css"/>

        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
        <script>
//        <!-- Get the modal -->
        var modal = document.getElementById('id01');

//        <!--When the user clicks anywhere outside of the modal, close it-->
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
                }
        }
        </script>
<!--        Load in a font-->
        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat|Roboto');
            @import url('https://fonts.googleapis.com/css?family=PT+Serif');
            @import url('https://fonts.googleapis.com/css?family=PT+Serif|Permanent+Marker');
        </style>    
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Just in Time</a>
                    <a class="navbar-brand" href="./angularmap.html"> Map </a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<!-- Button to open the modal login form -->
 <button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
                <h1>{{appName}}</h1>
                <body> 
                <div class="container-fluid">
                    
                <div class="row">
                    <div class="col-md-5" ng-repeat="item in items track by $index">
                        <h2>{{item.type}}</h2>
                        <img ng-src="{{item.image_url}}" class = "img-responsive img-size" alt="Responsive image">
                    </div>
                    </div>
                    </div>
                    
                </body>
                
            </div>

		</div>
    </body>
</html>
