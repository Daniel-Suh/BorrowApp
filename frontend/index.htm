<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        
        <title>Borrow</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css"/>

        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
        <script>
        <!-- Get the modal -->
        var modal = document.getElementById('id01');

        <!--When the user clicks anywhere outside of the modal, close it-->
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
                }
        }
        </script>
<!--        Load in a font-->
        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat|Roboto');
            @import url('https://fonts.googleapis.com/css?family=PT+Serif');
            @import url('https://fonts.googleapis.com/css?family=PT+Serif|Permanent+Marker');
        </style>    
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Just in Time</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="./popUpSign.html"><i class="fa fa-home"></i>Sign-In</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
                <h1>{{appName}}</h1>
                <body> 
                <div class="container-fluid">
                    
                <div class="row">
                    <div class="col-md-5" ng-repeat="item in items track by $index">
                        <h2>{{item.type}}</h2>
                        <img ng-src="{{item.image_url}}" class = "img-responsive img-size" alt="Responsive image">
                    </div>
                    </div>
                    </div>
                    
                </body>
                
            </div>

		</div>
    </body>
</html>
