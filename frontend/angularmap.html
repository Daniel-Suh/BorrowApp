<!--angular mapscreen-->
<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title></title>

    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-mapboxgl-directive/0.43.2/angular-mapboxgl-directive.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-mapboxgl-directive/0.43.2/angular-mapboxgl-directive.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
<!--    <script src = map.js>-->
          
</script>
    </script>
  </head>
    
  <body  ng-view>
    <div ng-controller = "AttachPopupMarkerController">
        <div mapboxgl 
            gl-style = "'mapbox://styles/mapbox/light-v9'"
            gl-controls="glControls" 
            gl-zoom="{ value: 16 }" 
            gl-pitch= "{ value : 15}"
            gl-bearing= "{value: -17.6} "
            gl-center="{ lng: -86.234192, lat: 41.702358}"
            height="100vh"
            gl-markers="glMarkers">
        </div>
    </div>
      <button onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
  </body>
    
</html>
